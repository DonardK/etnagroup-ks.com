version: '3.8'

services:
  api:
    build:
      context: ./server
      dockerfile: EtnaGroup.Api/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/data/etnagroup.db
    volumes:
      - api-data:/data
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
    depends_on:
      - api
    restart: unless-stopped

volumes:
  api-data:
